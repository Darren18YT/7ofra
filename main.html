<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="icon" href="images/web.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the main style.css -->
    <link rel="stylesheet" href="css/video.css">  <!-- Link to video-specific styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #8d49fd, #7f56f3, #5691f3);
            background-size: 600% 600%;
            animation: backgroundAnimation 20s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .header-title {
            font-size: 1.5rem;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .btn {
            font-family: inherit;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            padding: 0.8em 1.5em;
            color: #fff;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust for button container height */
            margin-top: 80px; /* Ensure space for buttons */
        }

        .video {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .video iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }

        .video-info {
            margin-top: 20px;
        }

        .video-title {
            font-size: 1.75rem;
            color: #333;
            margin: 0 0 10px;
        }

        .video-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }

        /* Loading Screen Styles */
        .loader {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none; /* Hidden by default */
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .jimu-primary-loading {
            text-indent: -9999em;
            margin: auto;
            position: relative;
            display: block;
            width: 13.6px;
            height: 32px;
            background: #076fe5;
            animation: loading-keys-app-loading 0.8s infinite ease-in-out;
        }

        .jimu-primary-loading:before,
        .jimu-primary-loading:after {
            position: absolute;
            content: '';
            background: #076fe5;
            width: 13.6px;
            height: 32px;
            animation: loading-keys-app-loading 0.8s infinite ease-in-out;
        }

        .jimu-primary-loading:before {
            left: -19.992px;
        }

        .jimu-primary-loading:after {
            left: 19.992px;
            animation-delay: 0.32s;
        }

        @keyframes loading-keys-app-loading {
            0%, 80%, 100% {
                opacity: .75;
                box-shadow: 0 0 #076fe5;
                height: 32px;
            }
            40% {
                opacity: 1;
                box-shadow: 0 -8px #076fe5;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-title">3-TCSF</div>
            <div class="button-container">
                <button class="btn" onclick="showLoadingScreen('main.html')">Main PDF</button>
                <button class="btn" onclick="showLoadingScreen('idea.html')">Give Us Ideas</button>
                <button class="btn" onclick="showLoadingScreen('index.html')">Back</button>
            </div>
        </div>
